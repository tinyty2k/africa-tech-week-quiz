<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Africa Tech Week Quiz" />
  <meta property="og:description" content="Test your knowledge on Africa's tech scene!" />
  <meta property="og:image" content="https://yourdomain.com/quiz-preview.jpg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <title>Africa Tech Week Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 2rem;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .quiz-container {
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #00695c;
    }
    .question {
      margin: 1rem 0;
    }
    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem;
      background-color: #e0f2f1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    .options button:hover {
      background-color: #b2dfdb;
    }
    .result {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .share {
      margin-top: 1.5rem;
    }
    .share a {
      text-decoration: none;
      color: white;
      background-color: #00bfa5;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Africa Tech Week Quiz</h1>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <div class="share" id="share" style="display:none;">
      <a id="shareLink" target="_blank">Share Your Score</a>
    </div>
  </div>

  <script>
    const quiz = [
      {
        question: "Which African city is known as the Silicon Savannah?",
        options: ["Lagos", "Nairobi", "Accra", "Cape Town"],
        answer: 1
      },
      {
        question: "What is the name of the South African satellite internet company?",
        options: ["Liquid Telecom", "SEACOM", "Sentech", "Starlink Africa"],
        answer: 2
      },
      {
        question: "Which tech innovation hub is based in Rwanda?",
        options: ["CCHub", "kLab", "iHub", "MEST"],
        answer: 1
      }
    ];

    let current = 0;
    let score = 0;

    function showQuestion() {
      const q = quiz[current];
      document.getElementById("question").textContent = q.question;
      const options = document.getElementById("options");
      options.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        options.appendChild(btn);
      });
    }

    function checkAnswer(i) {
      if (i === quiz[current].answer) {
        score++;
      }
      current++;
      if (current < quiz.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("question").textContent = `You scored ${score} out of ${quiz.length}`;
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").textContent = "Thanks for playing!";

      const shareMsg = `I scored ${score}/${quiz.length} on the Africa Tech Week Quiz! Try it yourself:`;
      const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareMsg)}&url=https://yourdomain.com`;
      const shareLink = document.getElementById("shareLink");
      shareLink.href = shareUrl;
      document.getElementById("share").style.display = "block";
    }

    showQuestion();
  </script>
</body>
</html>
